<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Basic Form</title>
        <link rel="stylesheet" href="formstyle.css">
    </head>

    <body>
        <main id="main">
            <h1 id="title">Slam Note</h1>
            <p id="description">Slam Notebook Version 0</p>
        

            <form id="survey-form">

                <label for="name" id="name-label">Name:</label> <!--pag may label for = input id, pag pinindo mo yung label sa live server, automatic na yung curser pupunta sa input-->
                <input type="text" id="name" placeholder="Pangalan" required>
                <br>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <br>
                <label id="number-label">Favorite Number</label>
                <input type="number" id="number" placeholder="1-100" required min="1" max="100"> 
                <br>
                <label>Enter Number between</label>
                <input type="number">
                <br>
                <!--Dropdown-->
                <label>Select Action:</label>
                <select id="dropdown">
                    <option value="" disabled selected hidden>Select below...</option> <!--(disabled selected hidden.. try mo tanggalin, tingnan mo kung ano mangyayari )-->
                    <option value="red">Red Light</option>
                    <option value="green">Green Light</option>

                </select>
                <br>
                <!--Radio Button.. same dapat ng name.. kasi isa lang pwede maclick dapat pag radio button-->
                <label>pumili ng kasarian:</label><br>

                <input type="radio" name="kasarian" value="lalaki">
                <label>lalaki</label>
                <input type="radio" name="kasarian" value="babae">
                <label>babae</label> <br>
            
                <!--Checkboxes-->
                <label>Piliin mo lahat ng gusto mong gawin ngayong araw</label><br>
                
                <input type="checkbox" name="like" value="matulog">
                <label>matulog</label><br>
                <input type="checkbox" name="like" value="kumain">
                <label>kumain</label><br>
                <input type="checkbox" name="like" value="maglaro">
                <label>maglaro</label><br>
                <input type="checkbox" name="like" value="mag-aral">
                <label>mag-aral</label><br>
                <input type="checkbox" name="like" value="magpahinga">
                <label>magpahinga</label><br>

                <!--comment area-->
                <label>mensahe</label><br>
                <textarea id="mensahe" name="mensahe" placeholder="mensahe o commento"></textarea>


                <br>
                <input type="submit" id="submit" value="submit">


            </form>
        </main>
    </body>
</html>
